{% extends "base.html" %}

{% block content %}
<section class="judul">
  <div class="container">
    <h1 class="title">
      {{ page.title }}
    </h1>
  </div>
</section>
<section class="isi">
  <div class="container">
    <p class="subtitle"><strong>{% if page.date %} {{ page.date }} {% endif %}</strong></p>
    <p>{{ page.content | safe }}</p>
    {% endblock content %}
  </div>
</section>
